<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rédiger un rapport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        /* Style de base pour le formulaire */
        .form-container {
            width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Poppins', sans-serif;
        }

        .form-container h3 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        .form-container label {
            color: #333;
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="send_report.php" method="POST">
            <h3>Rédiger un rapport</h3>

            <label for="objet">Objet :</label>
            <input type="text" id="objet" name="objet" placeholder="Objet du rapport" required>

            <label pour="email">E-mail du destinataire :</label>
            <input type="email" id="email" name="email" placeholder="Destinataire" required>

            <label pour="texte">Votre rapport :</label>
            <textarea id="texte" name="texte" rows="8" placeholder="Rédigez votre rapport ici..." required></textarea>

            <button type="submit">Envoyer le rapport</button>
        </form>
    </div>

</body>
</html>
